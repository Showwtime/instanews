<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./build/css/style.min.css" type="text/css" rel="stylesheet">
    <title>Instanews!!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./build/js/script.min.js"></script>
</head>
<body>
    <header class="logo-and-selector">
        <div class="nyt-image">
            <img src="assets/images/nyt-logo.svg">
        </div>
        <div class="search">
            <p class='choose-category'>Choose a Category</p>
            
            <select class="select-menu" id="select-menu">
                <option value="">-- Sections --</option>
                <option value="home">Home</option>
                <option value="opinion">Opinion</option>
                <option value="world">World</option>
                <option value="national">National</option>
                <option value="politics">Politics</option>
                <option value="business">Business</option>
                <option value="science">Science</option>
                <option value="sports">Sports</option>
                <option value="arts">Arts</option>
                <option value="movies">Movies</option>
                <option value="food">Food</option>
                <option value="travel">Travel</option>
                <option value="realestate">Realestate</option>
                <option value="automobiles">Automobiles</option>
            </select>
        </div>
    </header>
    
    <section class="news-grid" id="news-grid">
        
        <div class="grid" id="grid">
        </div>

        <div class="loading">
            <img src="assets/images/ajax-loader.gif" width="100" height="100">
        </div>

    </section>
    
    <footer class="copyright">
        <p>&copy; Copyright 2018 INSTANEWS</p>
    </footer>
    
</body>
</html>
