<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./build/css/style.min.css" type="text/css" rel="stylesheet">
    <title>Instanews!!</title>
</head>
<body>
    <div class="nyt-image">
        <img src="assets/images/nyt-logo.svg">
    </div>

    <p class='choose-category'>Choose a Category</p>

    <div class="drop-down">
        <select id="my-select-menu">
                <option value="">-- Sections --</option>
                <option value="home">Home</option>
                <option value="Opinion">Opinion</option>
                <option value="world">World</option>
                <option value="national">National</option>
                <option value="politics">Politics</option>
                <option value="business">Business</option>
                <option value="science">Science</option>
                <option value="sports">Sports</option>
                <option value="arts">Arts</option>
                <option value="movies">Movies</option>
                <option value="food">Food</option>
                <option value="travel">Travel</option>
                <option value="realestate">Realestate</option>
                <option value="automotive">Automotive</option>
         </select>
    </div>

    <section class="grid">
            <article class="box">1</article>
            <article class="box">2</article>
            <article class="box">3</article>
            <article class="box">4</article>
            <article class="box">5</article>
            <article class="box">6</article>
            <article class="box">7</article>
            <article class="box">8</article>
            <article class="box">9</article>
            <article class="box">10</article>
            <article class="box">11</article>
            <article class="box">12</article>
    </section>

    <footer class="copyright">
        <p>&copy; Copyright 2018 INSTANEWS</p>
    </footer>

    <script src="build/js/script.min.js"></script>
</body>
</html>
